
<app-bread-crumb
    [items]="[{ text: 'Lançamentos' }]"
>
</app-bread-crumb>

<app-page-header
    page-title="Lançamentos"
    button-text="+ Novo lançamento"
    button-link="entries/new"
    button-class="btn-success"
></app-page-header>


<app-table
    [cabecalho]="cabecalho"
    [rows]="rows"
    [qtResultados]="qtResultados"
    [pagina]="pagina"
    [qtPaginas]="qtPaginas"
    [utilizarOrdenacao]="true"
    [icones]="['edit','trash']"
    (ordena)="ordenar($event)"
    (troca-pagina)="trocaPagina($event)"
    (troca-elemento-pagina)="trocaElementoPagina($event)"
>

</app-table
>
